{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'proa/css/bootstrap.css' %}" />
<script src="{% static 'proa/js/bootstrap.js' %}"></script>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<html>

<head>
    <title>{% block title %}Proa - Inicio{% endblock %}</title>
</head>

<body class="p-3 m-0 border-0 bd-example">

    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Proa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/proa">Inicio</a>
                    </li>
            </div>
        </div>
    </nav>
    <hr />

    {% block content %}{% endblock %}

</body>

</html>
